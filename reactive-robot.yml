service_name: Dalek
service_version: 1.0.0

connector:
  driver: reactive_robot.connectors.rabbitmq.RabbitMQConnector
  connection_url: amqp://roc:roc@localhost:5672

s3:
  url: localhost
  bucket_name: default
  access_key: none
  access_secret: none

bindings:
  - name: Hello World
    topic: robot.hw
    robot:
      file: tests/robots/hello-world.robot
      args: null

  - name: Basic Robot
    topic: robot.basic
    robot:
      file: tests/robots/basic.robot
      args: null