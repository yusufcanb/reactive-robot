service_name: Robot Bob
service_version: 1.0.0

connector:
  driver: reactive_robot.connectors.mqtt.MQTTConnector
  connection_url: mqtt://localhost:1883

s3:
  url: localhost
  bucket_name: default
  access_key: none
  access_secret: none

bindings:
  - name: Hello World
    topic: hello-world
    robot:
      file: tests/robots/hello-world.robot
      args: null

  - name: Basic Robot
    topic: basic
    robot:
      file: tests/robots/basic.robot
      args: null
