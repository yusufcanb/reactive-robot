service_name: Simple Robot Service
service_version: 1.0.0

connector:
  driver: reactive_robot.connectors.kafka.KafkaConnector
  connection_url: kafka://localhost:9092
  args:
    group_id: reactive-robot

bindings:
  - name: Hello World
    topic: robot.hw
    robot:
      file: tests/robots/hello-world.robot
      args: null

  - name: Basic Robot
    topic: robot.basic
    robot:
      file: tests/robots/basic.robot
      args: null